<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 完整视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买首页</title>
    <!-- 引入站点图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 引入第三方Mui的css -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自身的css -->
    <link rel="stylesheet" href="./less/index.css">

</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <div class="header-box">
            <div class="logo">
                <h1>慢慢买</h1>
            </div>
            <div class="search">
                <form action="#">
                    <i class="fa fa-search"></i>
                    <input type="search" placeholder="商品比价、查历史价">
                </form>
            </div>
            <div class="download">
                <p>下载</p>
            </div>
        </div>
        <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted header-scroll">
            <ul class="mui-scroll header-scroll">
                <li class="mui-control-item mui-active">
                    首页
                </li>
                <li class="mui-control-item">
                    省钱控
                </li>
                <li class="mui-control-item">
                    查历史价
                </li>
                <li class="mui-control-item">
                    比价搜索
                </li>
                <li class="mui-control-item">
                    国内折扣
                </li>
                <li class="mui-control-item">
                    白菜价
                </li>
                <li class="mui-control-item">
                    小时风云榜
                </li>
            </ul>
        </div>
    </div>


    <!-- 主体部分 -->
    <div id="main">
        <!-- 轮播图部分 -->
        <section class="slide">
            <!-- Mui图片轮播组件 -->
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner04.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="./images/banner01.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="./images/banner02.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="./images/banner03.jpg" /></a></div>
                    <div class="mui-slider-item"><a href="#"><img src="./images/banner04.jpg" /></a></div>
                    <!--支持循环，需要重复图片节点-->
                    <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="./images/banner01.jpg" /></a></div>
                </div>
            </div>
        </section>

        <!-- 导航部分 -->
        <div class="nav">
            <ul class="mui-row">

                <li class="mui-col-xs-3">
                    <img src="./images/ic_coudanpin.png" alt="">
                    <p>比价搜索</p>
                </li>

            </ul>
        </div>

        <!-- 产品列表 -->
        <div class="productList">
            <!-- 标题 -->
            <div class="title">
                <span>超值折扣推荐</span>
                <i class="fa fa-chevron-circle-right saving-money"></i>
            </div>
            <!-- 内容 -->
            <div class="content">
                <ul class="mui-table-view">
                    <li class="mui-table-view-cell mui-media mui-row">
                        <div class="mui-col-xs-3 product-img">
                            <img class="mui-media-object mui-pull-left" src="./images/sc.jpg">
                        </div>
                        <div class="mui-media-body mui-col-xs-9 ">
                            <p class="mui-ellipsi-2">移动端：法国进口 波尔多十字布伊堡干白葡萄酒 750ml </p>
                            <div class="product-info">
                                <span>天猫商城 | 10-25 13:32</span>
                                <span class="fa fa-commenting"> 2</span>
                            </div>
                        </div>
                    </li>

                </ul>
            </div>
            <!-- 更多优惠 -->
            <div class="moreDiscount saving-money">
                <div>
                    <p>更多优惠信息 >></p>
                </div>
            </div>
        </div>

        <!-- 圆点 -->
        <div id="dots">
            <div class="dots-1"><img src="./images/ic_search.png" alt=""></div>
            <div class="dots-2"><img src="./images/ic_cu.png" alt=""></div>
            <div class="dots-3"><img src="./images/ic_coudanpin.png" alt=""></div>
            <div class="dots-4"><img src="./images/ic_bcj.png" alt=""></div>
        </div>
    </div>

    <!-- 底部 -->
    <div id="footer">
        <div class="mui-row footer-title border-bottom border-top">
            <div class="mui-col-xs-4 border-right">
                登录
            </div>
            <div class="mui-col-xs-4 border-right">
                注册
            </div>
            <div class="mui-col-xs-4 footer-up-top">
                <i class="fa fa-arrow-circle-up"></i>
                返回顶部
            </div>
        </div>
        <div class="footer-content">
            <p class="footer-content-name"><span>手机APP下载</span> 慢慢买手机版 -- 掌上比价平台</p>
            <p class="footer-content-addres">m.manmanbuy.com </p>
        </div>
        <!-- 页面右下角的置顶图标 -->
        <i class="fa fa-upload" id="scrollTopFooter"></i>
    </div>


    <!-- 创建菜单栏的模板 -->
    <script id="navTpl" type="text/html">
        {{ each result val index }}
        <li class="mui-col-xs-3 {{ val.indexmenuId == 7 ? 'more' : ''}}" data-id='{{val.indexmenuId}}' data-href='{{val.titlehref}}'>
           <img src="{{ val.img }}" alt="{{ val.name }}">
           <p>{{ val.name }}</p>
        </li>
        {{ /each }}
    </script>

    <!-- 创建折扣区域商品列表模板 -->
    <script id="productListsTpl" type="text/html">
        {{ each result val index }}
            <li class="mui-table-view-cell mui-media mui-row">
                <div class="mui-col-xs-3 product-img">
                    <img class="mui-media-object mui-pull-left" src="./images/sc.jpg">
                    <!-- {{@val.productImgSm}} -->
                </div>
                <div class="mui-media-body mui-col-xs-9 ">
                    <p class="mui-ellipsi-2">{{ val.productName }}</p>
                    <div class="product-info">
                        <span>{{ val.productFrom}} | {{ val.productTime }}</span>
                        <span class="fa fa-commenting">&nbsp;{{ val.productComCount.replace('有','').replace('人评论','') }}</span>
                    </div>
                </div>
            </li>
        {{ /each }}
    </script>


    <!-- 导入第三方Mui的js -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入jQuery -->
    <script src="./lib/jQuery/jquery-1.12.4.min.js"></script>
    <!-- 引入zepto -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入artTemplate的js 创建模板 渲染数据 -->
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入自身的js -->
    <script src="./js/base.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
