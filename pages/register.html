<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 完整视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买注册页面</title>
    <link rel="icon" href="./favicon.ico">
    <!-- 引入第三方Mui的css -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自身的css -->
    <link rel="stylesheet" href="../less/base.css">
    <!-- 引入优惠卷的css -->
    <link rel="stylesheet" href="../less/register.css">

</head>

<body>
    <!-- 头部 -->
    <div id="header">
        <div class="header-box">
            <div class="logo">
                <h1>慢慢买</h1>
            </div>
            <div class="search">
                <form action="#">
                    <i class="fa fa-search"></i>
                    <input type="search" placeholder="商品比价、查历史价">
                </form>
            </div>
            <div class="download">
                <p>下载</p>
            </div>
        </div>
        <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted header-scroll">
            <ul class="mui-scroll">
                <li class="mui-control-item mui-active">
                    首页
                </li>
                <li class="mui-control-item">
                    省钱控
                </li>
                <li class="mui-control-item">
                    查历史价
                </li>
                <li class="mui-control-item">
                    比价搜索
                </li>
                <li class="mui-control-item">
                    国内折扣
                </li>
                <li class="mui-control-item">
                    白菜价
                </li>
                <li class="mui-control-item">
                    小时风云榜
                </li>
            </ul>
        </div>
    </div>


    <!-- 主体部分 -->
    <div id="main">
        <form class="mui-input-group register">
            <div class="mui-input-row">
                <label>用户名</label>
                <input type="text" class="username" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row">
                <label>密码</label>
                <input type="password" class="password" placeholder="密码（6-20个字符）">
            </div>
            <div class="mui-input-row">
                <label>手机号</label>
                <input type="text" class="phone" placeholder="请输入手机号">
            </div>
            <div class="mui-input-row">
                <label>验证码</label>
                <input type="text" class="verification" placeholder="请输入验证码">
                <button type="button" class="mui-btn mui-btn-primary btn-verification" >获取手机验证码</button>
            </div>
            <div class="mui-input-row">
                <label>邮箱</label>
                <input type="text" class="email" placeholder="请输入邮箱">
            </div>
            <button type="button" class="mui-btn mui-btn-primary btn-register" >注册</button>
        </form>
    </div>
    <!-- 底部 -->
    <div id="footer">
        <div class="mui-row footer-title border-bottom border-top">
            <div class="mui-col-xs-4 border-right">
                登录
            </div>
            <div class="mui-col-xs-4 border-right">
                注册
            </div>
            <div class="mui-col-xs-4 footer-up-top">
                <i class="fa fa-arrow-circle-up"></i>
                返回顶部
            </div>
        </div>
        <div class="footer-content">
            <p class="footer-content-name"><span>手机APP下载</span> 慢慢买手机版 -- 掌上比价平台</p>
            <p class="footer-content-addres">m.manmanbuy.com </p>
        </div>
    </div>
    <!-- 导入第三方Mui的js -->
    <script src="../lib/mui/js/mui.min.js"></script>
    <!-- 引入jQuery -->
    <script src="../lib/jQuery/jquery-1.12.4.min.js"></script>
    <!-- 引入zepto -->
    <script src="../lib/zepto/zepto.min.js"></script>
    <!-- 引入artTemplate的js 创建模板 渲染数据 -->
    <script src="../lib/artTemplate/template-web.js"></script>
    <!-- 引入自身的js -->
    <script src="../js/base.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
