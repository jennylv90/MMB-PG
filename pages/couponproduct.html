<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 完整视口 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买优惠卷列表</title>
    <link rel="icon" href="./favicon.ico">
    <!-- 引入第三方Mui的css -->
    <link rel="stylesheet" href="../lib/mui/css/mui.min.css">
    <!-- 引入字体图标库 -->
    <link rel="stylesheet" href="../lib/fontAwesome/css/font-awesome.min.css">
    <!-- 引入自身的css -->
    <link rel="stylesheet" href="../less/base.css">
    <!-- 引入优惠卷的css -->
    <link rel="stylesheet" href="../less/couponproduct.css">

</head>

<body>
    <!-- 蒙板区域 -->
    <div id="mask">
        <a href="#" class="mui-icon mui-icon-arrowleft"></a>
        <div id="mask-img"></div>
        <a href="#" class="mui-icon mui-icon-arrowright"></a>
        <span class="mui-badge mui-badge-danger mui-icon mui-icon-closeempty"></span>
    </div>
    
    <!-- 头部 -->
    <div id="header">
        <div class="header-box">
            <div class="logo">
                <h1>慢慢买</h1>
            </div>
            <div class="search">
                <form action="#">
                    <i class="fa fa-search"></i>
                    <input type="search" placeholder="商品比价、查历史价">
                </form>
            </div>
            <div class="download">
                <p>下载</p>
            </div>
        </div>
        <div class="mui-scroll-wrapper mui-slider-indicator mui-segmented-control mui-segmented-control-inverted header-scroll">
            <ul class="mui-scroll">
                <li class="mui-control-item mui-active">
                    首页
                </li>
                <li class="mui-control-item">
                    省钱控
                </li>
                <li class="mui-control-item">
                    查历史价
                </li>
                <li class="mui-control-item">
                    比价搜索
                </li>
                <li class="mui-control-item">
                    国内折扣
                </li>
                <li class="mui-control-item">
                    白菜价
                </li>
                <li class="mui-control-item">
                    小时风云榜
                </li>
            </ul>
        </div>
    </div>

    <!-- 主体部分 -->
    <div id="main">
        <!--这里放置真实显示的DOM内容-->
        <div class="mui-content coupon-list couponproduct">

        </div>
    </div>
    <!-- 底部 -->
    <div id="footer">
        <div class="mui-row footer-title border-bottom border-top">
            <div class="mui-col-xs-4 border-right">
                登录
            </div>
            <div class="mui-col-xs-4 border-right">
                注册
            </div>
            <div class="mui-col-xs-4 footer-up-top">
                <i class="fa fa-arrow-circle-up"></i>
                返回顶部
            </div>
        </div>
        <div class="footer-content">
            <p class="footer-content-name"><span>手机APP下载</span> 慢慢买手机版 -- 掌上比价平台</p>
            <p class="footer-content-addres">m.manmanbuy.com </p>
        </div>
    </div>
    <!-- 导入第三方Mui的js -->
    <script src="../lib/mui/js/mui.min.js"></script>
    <!-- 引入jQuery -->
    <script src="../lib/jQuery/jquery-1.12.4.min.js"></script>
    <!-- 引入zepto -->
    <script src="../lib/zepto/zepto.min.js"></script>
    <!-- 引入artTemplate的js 创建模板 渲染数据 -->
    <script src="../lib/artTemplate/template-web.js"></script>
    <!-- 引入自身的js -->
    <script src="../js/base.js"></script>
    <script src="../js/couponproduct.js"></script>
    <script id="couponproductTpl" type="text/html">
        <p class="prompt">ー点餐前出示手机中的优惠卷，即可享受优惠信息ー</p>
        <ul class="mui-table-view">
            {{each result value index}}
            <li class="mui-table-view-cell mui-media coupondetail"  data-index="{{value.couponProductId}}" data-img="{{value.couponProductImg}}">
                <div class="mui-slider-right" >
                    <a class="mui-btn mui-btn-red product-del" data-id="{{value.id}}">删除</a>
                </div>
                <div href="javascript:;" class="mui-navigate-right mui-slider-handle coupon">
                    <div class="img mui-pull-left">
                        {{@value.couponProductImg}}
                    </div>
                    <div class="mui-media-body">
                        <div class="title">
                            {{value.couponProductName}}
                        </div>
                        <p class="mui-ellipsis price">{{value.couponProductPrice}}</p>
                        <p class="mui-ellipsis time">{{value.couponProductTime}}</p>
                    </div>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script id="imgTpl" type="text/html">
        {{that.img}}
    </script>
</body>
</html>
